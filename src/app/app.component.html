  <div class="example-container">
    <h2>Preserve Threshold Example</h2>
      <ngx-gauge [value]=100
          [thresholds]="thresholds" 
          [preserveThresholds]="true" 
          [animate]="false"
          [thick]="'10'"
      label="Temperature"></ngx-gauge>
      <div class="gauge-controls">
        <input type="number" #gaugeInput (keyup.enter)="changeValue(gaugeInput.value)"> 
        <button class="btn btn-lg" (click)="changeValue(gaugeInput.value)">Update Value</button>
      </div>
  </div>
</div>
